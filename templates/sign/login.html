{% extends 'base.html' %}

{% block title %}Sign In{% endblock title %}

{% block content %}
  <h2> Sign In </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<div>
    <p>{{ form.username }}</p>
    <p>{{ form.password }}</p>
</div>

<input type="submit" value="Войти">
</form>
<button> <a href="{% url 'signup' %}"> Регистрация </a></button>
{% endblock content %}
