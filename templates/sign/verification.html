{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
 <form method="post" action="">
     {% csrf_token %}
     {% for message in messages %}
        <p><span style="color: red;">{{ message }}</span>
     {% endfor %}
     {{ form.as_p }}
     <input type="submit" value="Confirm">
 </form>
{% endblock content %}
