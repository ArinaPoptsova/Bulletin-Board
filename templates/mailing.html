<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% for bulletin in bulletins %}
            <h2><a href="http://127.0.0.1:8000/bulletins/{{ bulletin.slug }}/">{{ bulletin.title }}</a></h2>
        <p>{{ bulletin.text|truncatewords:11 }}</p>
    {% empty %}
        <p>There are no new bulletins yet</p>
  {% endfor %}
</body>
</html>
